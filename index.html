    <body>
        <div id="container">
            <span>Hi</span>, <span>I am a</span>

            Nice to meet you ya.<br />
            <span class="hide">

            ><br />
            <div>
                <a href="https://www.linkedin.com/in/michal-plachy-71698b107/">

            </div>

        <script>
            setTimeout(myGreeting, 300000);
            function myGreeting() {
                var elems = document.getElementsByClassName('hide-1');
                elems[0].style = 'display:initial';
            }
            document.onkeyup = (e) => {
                if (e.ctrlKey && (e.keyCode == 65 || e.keyCode == 97)) {
                    alert('Ops! You see it');
                }
            };
            window.oncontextmenu = function () {
                alert('Please dont do it');
                return false;
            };
            var isCtrl = false;
            document.onkeyup = function (e) {
                if (e.keyCode == 17) isCtrl = false;
            };

            document.onkeydown = function (e) {
                if (e.keyCode == 17) isCtrl = true;
                if (e.keyCode == 83 && isCtrl == true) {
                    alert('Please dont');
                    alert('Please');
                    alert('Oh no');
                    alert('Nooooo');
                    return false;
                }
            };
        </script>
    </body>
</html>
